<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>

<body>
    <main>

        <h1>Tic-Tac-Toe</h1>

        <div class="scoreboard">

            <div>
                <h2 class="players" id="player1" contentEditable="true">Player 1</h2>
                <p id="player1Score">0</p>
            </div>

            <div>
                <h2 class="players" id="player2" contentEditable="true">Player 2</h2>
                <p id="player2Score">0</p>
            </div>


        </div>
        <div id="board">
            <div class="gamepiece" id="piece-1"></div>
            <div class="gamepiece" id="piece-2"></div>
            <div class="gamepiece" id="piece-3"></div>
            <div class="gamepiece" id="piece-4"></div>
            <div class="gamepiece" id="piece-5"></div>
            <div class="gamepiece" id="piece-6"></div>
            <div class="gamepiece" id="piece-7"></div>
            <div class="gamepiece" id="piece-8"></div>
            <div class="gamepiece" id="piece-9"></div>
        </div>
        <button id="reset">Start/Reset</button>

        <h2 id="winner">
            </h1>
    </main>

</body>

</html>
