<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>

<body>
    <main>

        <h1 id="winner">Tic-Tac-Toe</h1>

        <div class="scoreboard">

            <div>
                <h2 class="players" id="player1">Player 1</h2>
                <p id="player1Score">0</p>
            </div>

            <div>
                <h2 class="players" id="player2">Player 2</h2>
                <p id="player2Score">0</p>
            </div>


            <button id="expand-form">&#8691</button>

            <div id="form-holder">
                <form>

                    <formsection>
                        <input type="text" id="player1Name" value="Player 1">
                    </formsection>

                    <formsection>
                        <input type="text" id="player2Name" value="Player 2">
                    </formsection>

                    <button id="name-changer">Change Names</button>

                    <button id="score-resetter">Reset Scores</button>

                </form>
            </div>


        </div>

        <button id="reset">Start/Reset</button>

        <div id="board">
            <div class="gamepiece" id="piece-1"></div>
            <div class="gamepiece" id="piece-2"></div>
            <div class="gamepiece" id="piece-3"></div>
            <div class="gamepiece" id="piece-4"></div>
            <div class="gamepiece" id="piece-5"></div>
            <div class="gamepiece" id="piece-6"></div>
            <div class="gamepiece" id="piece-7"></div>
            <div class="gamepiece" id="piece-8"></div>
            <div class="gamepiece" id="piece-9"></div>
        </div>

    </main>

</body>

</html>
